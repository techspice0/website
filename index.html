<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            background-image: url('assets/background.jpg'); /* Set background image for the entire body */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
        }
        .container {
            max-width: 500px; /* Increased the width of the card */
            margin: 0 auto;
            background: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: block;
            background: white;
            color: black;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info h2 {
            font-size: 24px;
            margin: 0;
        }
        .profile-info p {
            margin: 5px 0;
            font-size: 16px;
        }
        /* Style for the "Home" link */
        .home-link {
            display: block;
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 10px 0;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-info">
            <h2>@techspice0</h2>
            <p>Tech, Spice, and Everything nice!</p>
        </div>
        
        <!-- TikTok Button -->
        <a href="https://www.tiktok.com/@techspice0" class="btn" target="_blank">TikTok</a>
        
        <!-- "Home" clickable link between buttons and text -->
        <a href="https://049981.xyz" class="home-link" target="_blank">Home</a>
        
        <p>Random person interested in weather & tech!</p>

        <!-- Gitea and Cydia/Sileo Repo buttons -->
        <a href="https://gitea.com/techspice0" class="btn" target="_blank">Gitea</a>
        <a href="https://repo.049981.xyz" class="btn" target="_blank">My Cydia/Sileo Repo</a>
    </div>
</body>
</html>
