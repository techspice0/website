<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: black; /* ✅ Card is now black */
            color: white; /* ✅ Card text is now white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            width: 100px;
            border-radius: 50%;
        }
        .btn {
            display: block;
            background: white; /* ✅ Buttons are now white */
            color: black; /* ✅ Button text is now black */
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile">
            <h2>My Links</h2>
        </div>
        <a href="https://example.com" class="btn">Visit My Website</a>
        <a href="https://twitter.com" class="btn">Twitter</a>
        <a href="https://instagram.com" class="btn">Instagram</a>
    </div>
</body>
</html>
